<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test02</title>
    <style>
        #wrap{
            width: 800px;
            height: 600px;
            margin: 0 auto;
            padding: 10px;
        }
        h1{
            line-height: 100px;
        }
        #header, #footer{
            height: 120px;
            
        }
        #header{
            background-color: blue;
            text-align: center;
        }
        #contents{
            height: 200px;
            border-top: 1px solid black;
            border-bottom: 1px solid black;
        }
        #contents p :nth-child(1){
            width: 70%;
            height: 100px;
            float: left;
            display: inline;
            background-color: yellowgreen;
            margin: auto;
            padding-top: 10px;
            padding-left: 5px;
            box-sizing:border-box;
        }
        #contents p :nth-child(2){
            width: 30%;
            height: 100px;
            padding: 10px;
            float: right;
            display: inline;
            margin: auto;
            background-color: purple;
            box-sizing:border-box;
        }
        #footer{
            background-color: red;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="header">
            <h1>고정 그리드 레이아웃</h1>
        </div>

        <div id="contents">
            <p>본문</p>
            <p>사이드바</p>
        </div>

        <div id="footer">
            푸터
        </div>
    </div>
</body>

</html>
