<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mixed</title>
    <style>
        #head{ /* id */
            background-color: beige;
        }
        .contents{
            background-color: yellow;
        }
        .menu{
            color: brown;
            font-weight: bold;
            font-size: 30px;
        }
        #footer{
            background-color: powderblue;
        }
    </style>
</head>

<body>
    <div id="header">
        <h1 class="head">HEADER</h1>
    </div>
    <div id="wrap">
        <div id="content">
            <h1 class="contents">CONTENT</h1>

            <ul>
                <li class="menu">menu1</li>
                <li>menu2</li>
                <li class="menu">menu3</li>
                <li>menu3</li>
                <li class="menu">menu5</li>
            </ul>
            <ol>
                <li class="menu">menu1</li>
                <li>menu2</li>
                <li class="menu">menu3</li>
                <li>menu3</li>
                <li class="menu">menu5</li>
            </ol>
        </div>

        <div id="side_banner">
            <h1>BANNER</h1>
            <a href="http://www.sba.seoul.kr" target="_blank"><img
                    src="http://www.sba.seoul.kr/kr/images/footer/f_logo.png"></a>
        </div>
    </div>
    <div id="footer">
        <h1>FOOTER</h1>
    </div>
</body>
