<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Test</title>
</head>

<body>
    <form action="#" method="post"></form>
    이름 : <input type="text" name="uname"><br>
    아이디 : <input type="text" name="uid"><br>
    비밀번호 : <input type="text" name="ups"><br>

    사진 : <input type="file" name="ufile"><br>
    성별 : <input type="radio" name="M">남 <input type="radio" name="F">여<br>
    언어 : <input type="checkbox" name="kor">한글 <input type="checkbox" name="eng">영어 <input type="checkbox" name="jap">일어
    <input type="checkbox" name="chi">중국어<br>
    자기소개 : <textarea name="PR" cols="30" rows="10"></textarea><br>
    국적 : <select name="nat">
        <option value="kor"></option>
        <option value="eng"></option>
        <option value="jap"></option>
        <option value="chi"></option>
    </select>
    <br>

    좋아하는음식 : <select multiple="multiple">
        <option>김치</option>
        <option>붉고기</option>
        <option>파전</option>
        <option>비빔밥</option>
    </select><br>
    <input type="submit">

</body>

</html>
