<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
            
        function changeA() {
            let objC = document.getElementById("ACode").value;
            for (const key in objC) {
                let ascci = objC.charCodeAt(key);
                console.log(ascci);
                document.getElementById("result").innerHTML = ascci;
                
            }
            console.log("------------------");
        };


    </script>
</head>
<body>
    <input id="ACode" type="text" onkeyup="changeA()">
    <textarea name="result" id="result" cols="15" rows="5"></textarea>

    
</body>
</html>
