<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Test02</title>
</head>
<body>
    <form action="#" method="post"><br>
        성함 : <input type="text" name = "uname"><br>
        아이디 : <input type="text" name ="uid"><br>
        비밀번호 : <input type="text" name="upw"><br>
        휴대전화 : <input type="text" name = "tel1"> - <input type="text" name="tel2"> - <input type="text" name="tel3"><br>
        사진 : <input type="file" name="upic">
        <br>
        성별 : <input type="radio" name="M" >남 <input type="radio" name="F">여<br>
        언어 : <input type="checkbox" name="check_kr" >한국어 <input type="checkbox" name="check_eng">영어 <input type="checkbox" name="check_JP">일본어 <input type="checkbox" name="check_CHI">중국어
        <br>
        문의 : <textarea name="txt" cols="30" rows="10"></textarea><br>
        국적 : <select name="select">
            <option value="kor">한국</option>
            <option value="USA">미국</option>
            <option value="jp">일본</option>
            <option value="chi">중국</option>
        </select><br>
        <input type="submit">
    </form>

</body>
</html>
