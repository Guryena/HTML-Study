<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>type Check</title>
    <script>
        var varTemp;
        varTemp = "ABCDEF";
        console.log("varTemp : "+varTemp);
        console.log("varTemp : " +typeof(varTemp));

        varTemp = 123456;
        console.log("varTemp : "+varTemp);
        console.log("varTemp : " +typeof(varTemp));

        varTemp = true;
        console.log("varTemp : "+varTemp);
        console.log("varTemp : " +typeof(varTemp));

        varTemp = function(){};
        console.log("varTemp : "+varTemp);
        console.log("varTemp : " +typeof(varTemp));

        varTemp = {};
        console.log("varTemp : "+varTemp);
        console.log("varTemp : " +typeof(varTemp));

        varTemp = undefined;
        console.log("varTemp : "+varTemp);
        console.log("varTemp : " +typeof(varTemp));
    </script>
</head>
<body>
    
</body>
</html>
