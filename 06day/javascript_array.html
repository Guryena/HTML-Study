<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
    <script>
        var arr1 = new Array();

        var arr2 = new Array(5);

        var arr3 = new Array(123, "ABC", true, function(){}, {}, undefined);

        var arr4 = [123, "ABC", true, function(){}, {}, undefined];

        console.log("varArr1 : " + arr1);
        console.log("varArr2 : " + arr2);
        console.log("varArr3 : " + arr3);
        console.log("varArr4 : " + arr4);
        
    </script>
</head>

</body>
</html>
