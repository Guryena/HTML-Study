<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
        
            $('#eDiv').click(function () {
            console.log("click event!");
            let copy = $(this).clone(this);
            copy.appendTo($('body'));
        });

        $("#eDiv").mousedown(function () {
            console.log("mousedown event!");
        });

        $("#eDiv").mouseup(function () {
            console.log("mouseup event!");
        });

        $("#eDiv").mousemove(function () {
            console.log("mousemove event!");
        });

        $("#eDiv").mouseover(function () {
            console.log("mouseover event!");
        });

        $("#eDiv").mouseout(function () {
            console.log("mouseout event!");
        });

        $("#eDiv").mouseenter(function () {
            console.log("mouseenter event!");
        });

        $("#eDiv").mouseleave(function () {
            console.log("mouseleave event!");
        });
    })

    </script>
    <style>
        #eDiv {
            width: 100px;
            height: 100px;
            background: #ff0000;
            line-height: 100px;
            text-align: center;
            color: #ffffff;
            font-weight: bolder;
            margin: 20px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div id="eDiv">jQuery Event</div>
</body>

</html>
